<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/img/contraseña.png" alt="User Types" style="max-width: 400px; margin: 30px auto;"></ion-img>
  <ion-item>
    
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="resetPassword()">Restaurar contraseña</ion-button>
    <h1>Enviaremos un correo de recuperación de contraseña!!</h1>
</ion-content>
